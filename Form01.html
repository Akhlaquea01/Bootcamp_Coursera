
<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>

<h1>Login</h1>
<form action="http://wikipedia.org" method="GET">
    <label for="username1">
        <input id="username1" name="username" type="email" placeholder="email" required>
    </label>
    <label for="password">
        <input id="password" name="password" type="password" placeholder="password">
    </label>
        <input type="submit">
</form>
<form>
    <label for="dogs:" >Dog</label>
        <input name="Petchoice" id="dogs" type="radio" value="Dog">
    
    <label for="Cats:" >Cat
        <input name="Petchoice" id="Cats" type="radio" value="CATS">
    </label>
        <input type="checkbox">
        <select name="Color">
            <option >Red</option>
            <option >Green</option>
        </select>

        <textarea name="Paragraph1"  cols="30" rows="10"></textarea>
        <button>Go!</button>
</form>

</body>
</html>
